<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="/styles/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="interface-box">
        <div class="interface-box__header">
          <h1>Countdown</h1>
          <form
            action=""
            class="form"
            onsubmit="return false"
            autocomplete="off"
          >
            <div class="form__name-input-block">
              <p>Enter the name of the event:</p>
              <input
                type="text"
                name=""
                id=""
                class="form__name-input"
                value=""
              />
            </div>
            <div class="form__date-input-block">
              <p>Choose date:</p>
              <input
                type="date"
                name=""
                id=""
                class="form__date-input"
                value=""
              />
            </div>
            <div class="form__checkbox">
              <label class="checkbox-ios">
                <input type="checkbox" />
                <span class="checkbox-ios-switch" id="time_flag"></span>
              </label>
              <p>Include time?</p>
            </div>
            <input
              type="submit"
              value="Start the countdown!"
              class="form__submit-btn"
            />
          </form>
        </div>
        <div class="interface-box__body">
          <div class="interface-box__body-header">
            <p>Added timers:</p>
          </div>
          <div class="timers-list"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
